name: Generate Programming Ebook

on:
  schedule:
    # Ejecutar cada 2 semanas (bi-weekly) los domingos a las 12:00 PM UTC
    - cron: '0 12 * * 0/14'
  workflow_dispatch:
    inputs:
      theme:
        description: 'Ebook theme/focus'
        required: false
        default: ''
      max_articles:
        description: 'Maximum articles to include'
        required: false
        default: '15'

jobs:
  generate-ebook:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm install axios fs-extra handlebars cheerio puppeteer
        
    - name: Generate ebook with Gemini
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        EBOOK_THEME: ${{ github.event.inputs.theme || '' }}
        MAX_ARTICLES: ${{ github.event.inputs.max_articles || '15' }}
      run: |
        cat > generate-ebook.js << 'EOF'
        const axios = require('axios');
        const fs = require('fs-extra');
        const Handlebars = require('handlebars');
        const cheerio = require('cheerio');
        const puppeteer = require('puppeteer');
        const path = require('path');
        
        async function loadArticles() {
          try {
            const indexPath = 'public/articles/index.json';
            if (!fs.existsSync(indexPath)) {
              throw new Error('No articles index found');
            }
            
            const articlesData = await fs.readFile(indexPath, 'utf8');
            const articles = JSON.parse(articlesData);
            
            console.log(`üìö Found ${articles.length} articles in index`);
            return articles;
          } catch (error) {
            console.error('Error loading articles:', error);
            return [];
          }
        }
        
        async function loadArticleContent(slug) {
          try {
            const articlePath = `public/articles/${slug}.html`;
            if (!fs.existsSync(articlePath)) {
              console.warn(`Article file not found: ${slug}.html`);
              return null;
            }
            
            const htmlContent = await fs.readFile(articlePath, 'utf8');
            const $ = cheerio.load(htmlContent);
            
            // Extraer contenido principal
            const content = $('.article-content').html() || $('main').html() || '';
            
            if (!content) {
              console.warn(`No content found in article: ${slug}`);
              return null;
            }
            
            return content;
          } catch (error) {
            console.error(`Error loading article content ${slug}:`, error);
            return null;
          }
        }
        
        async function generateEbookContent(articles, theme) {
          try {
            console.log(`ü§ñ Generating ebook content with AI...`);
            
            // Preparar informaci√≥n de art√≠culos para Gemini
            const articlesInfo = articles.map(article => ({
              title: article.title,
              summary: article.summary,
              category: article.category,
              tags: article.tags.join(', '),
              readTime: article.readTime
            }));
            
            const prompt = `
            Eres un experto en crear ebooks profesionales de programaci√≥n para venta en Hotmart.
            
            TAREA: Crear un ebook completo basado en los siguientes art√≠culos:
            
            ${articlesInfo.map((article, i) => `
            ${i + 1}. "${article.title}"
               - Categor√≠a: ${article.category}
               - Tags: ${article.tags}
               - Tiempo de lectura: ${article.readTime} min
               - Resumen: ${article.summary}
            `).join('\n')}
            
            INSTRUCCIONES PARA EL EBOOK:
            
            1. T√çTULO DEL EBOOK: Crea un t√≠tulo comercial atractivo para Hotmart (m√°ximo 50 caracteres)
            ${theme ? `   - Tema espec√≠fico: ${theme}` : ''}
            
            2. DESCRIPCI√ìN COMERCIAL: Una descripci√≥n persuasiva para ventas (150-200 palabras)
            
            3. ESTRUCTURA DEL EBOOK:
               - P√°gina de t√≠tulo profesional
               - Tabla de contenidos
               - Introducci√≥n motivacional
               - Cap√≠tulos organizados por tema/categor√≠a
               - Conclusi√≥n con pr√≥ximos pasos
               - Recursos adicionales
               - Sobre el autor
            
            4. ESTILO HTML PROFESIONAL:
               - Usar CSS moderno y elegante
               - Tipograf√≠a profesional
               - Colores corporativos (#6366f1 como primario)
               - Espaciado y m√°rgenes apropiados para PDF
               - P√°ginas claramente separadas
               - Headers y footers consistentes
            
            5. CONTENIDO:
               - Reorganizar y mejorar el contenido de los art√≠culos
               - Eliminar redundancias
               - Agregar transiciones entre secciones
               - Incluir ejemplos adicionales si es necesario
               - Mantener un flujo narrativo coherente
            
            FORMATO DE RESPUESTA:
            Responde con un objeto JSON con esta estructura:
            
            {
              "title": "T√≠tulo comercial del ebook",
              "description": "Descripci√≥n comercial persuasiva",
              "author": "DevTips Pro",
              "price": "47",
              "currency": "USD",
              "pages": 80,
              "htmlContent": "HTML completo del ebook con CSS inline y estructura de p√°ginas"
            }
            
            IMPORTANTE:
            - El HTML debe ser auto-contenido (CSS inline)
            - Usar page-break-after: always; para separar p√°ginas
            - Incluir portada atractiva
            - C√≥digo debe estar bien formateado
            - Dise√±o debe verse profesional en PDF
            `;
            
            const response = await axios.post(
              'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent',
              {
                contents: [{
                  parts: [{
                    text: prompt
                  }]
                }],
                generationConfig: {
                  temperature: 0.7,
                  topK: 40,
                  topP: 0.95,
                  maxOutputTokens: 8192
                }
              },
              {
                headers: {
                  'Content-Type': 'application/json'
                },
                params: {
                  key: process.env.GEMINI_API_KEY
                }
              }
            );
            
            const generatedText = response.data.candidates[0].content.parts[0].text;
            
            // Intentar extraer JSON de la respuesta
            let ebookData;
            try {
              // Buscar JSON en la respuesta
              const jsonMatch = generatedText.match(/\{[\s\S]*\}/);
              if (jsonMatch) {
                ebookData = JSON.parse(jsonMatch[0]);
              } else {
                throw new Error('No JSON found in response');
              }
            } catch (parseError) {
              console.warn('Failed to parse AI response as JSON, creating manual structure');
              
              // Crear estructura manual si falla el parsing
              ebookData = {
                title: `Gu√≠a Completa de Programaci√≥n ${new Date().getFullYear()}`,
                description: "Una gu√≠a completa con los mejores tips y t√©cnicas de programaci√≥n para desarrolladores modernos.",
                author: "DevTips Pro",
                price: "47",
                currency: "USD", 
                pages: 80,
                htmlContent: await generateFallbackEbook(articles, generatedText)
              };
            }
            
            return ebookData;
            
          } catch (error) {
            console.error('Error generating ebook content:', error);
            throw error;
          }
        }
        
        async function generateFallbackEbook(articles, aiContent) {
          // Crear un ebook b√°sico si falla la generaci√≥n con IA
          const html = `
          <!DOCTYPE html>
          <html lang="es">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Gu√≠a Completa de Programaci√≥n</title>
            <style>
              @page {
                margin: 2cm;
                @bottom-center {
                  content: counter(page);
                }
              }
              
              body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                line-height: 1.6;
