                overflow-x: auto;
                border-left: 4px solid #6366f1;
              }
              
              code {
                background: #f1f3f4;
                padding: 0.2rem 0.4rem;
                border-radius: 4px;
                font-family: 'Fira Code', monospace;
              }
            </style>
          </head>
          <body>
            <div class="cover">
              <h1>Gu√≠a Completa de Programaci√≥n</h1>
              <p>Los mejores tips y t√©cnicas para desarrolladores modernos</p>
              <p>Por DevTips Pro</p>
              <p>${new Date().getFullYear()}</p>
            </div>
            
            <div class="chapter">
              <h1>Tabla de Contenidos</h1>
              ${articles.map((article, i) => `
                <p>${i + 1}. ${article.title}</p>
              `).join('')}
            </div>
            
            ${articles.map((article, i) => `
              <div class="chapter">
                <h1>Cap√≠tulo ${i + 1}: ${article.title}</h1>
                <p><strong>Categor√≠a:</strong> ${article.category}</p>
                <p><strong>Tiempo de lectura:</strong> ${article.readTime} minutos</p>
                <h2>Introducci√≥n</h2>
                <p>${article.summary}</p>
                <p>Este cap√≠tulo cubre conceptos importantes de ${article.category} que todo desarrollador debe conocer.</p>
              </div>
            `).join('')}
            
            <div class="chapter">
              <h1>Conclusi√≥n</h1>
              <p>En esta gu√≠a hemos cubierto ${articles.length} temas fundamentales de programaci√≥n.</p>
              <p>Contin√∫a aprendiendo y mejorando tus habilidades de desarrollo.</p>
            </div>
          </body>
          </html>
          `;
          
          return html;
        }
        
        async function generatePDF(htmlContent, outputPath) {
          try {
            console.log('üñ®Ô∏è Generating PDF from HTML...');
            
            const browser = await puppeteer.launch({
              headless: 'new',
              args: ['--no-sandbox', '--disable-setuid-sandbox']
            });
            
            const page = await browser.newPage();
            await page.setContent(htmlContent, { waitUntil: 'networkidle0' });
            
            await page.pdf({
              path: outputPath,
              format: 'A4',
              printBackground: true,
              margin: {
                top: '2cm',
                right: '2cm',
                bottom: '2cm',
                left: '2cm'
              },
              displayHeaderFooter: true,
              headerTemplate: '<div></div>',
              footerTemplate: '<div style="font-size: 10px; text-align: center; width: 100%;">P√°gina <span class="pageNumber"></span> de <span class="totalPages"></span></div>'
            });
            
            await browser.close();
            console.log(`‚úÖ PDF generated: ${outputPath}`);
            
          } catch (error) {
            console.error('Error generating PDF:', error);
            throw error;
          }
        }
        
        async function generateEbook() {
          try {
            console.log('üìñ Starting ebook generation process...');
            
            // Cargar art√≠culos
            const allArticles = await loadArticles();
            if (allArticles.length === 0) {
              throw new Error('No articles found to create ebook');
            }
            
            // Seleccionar art√≠culos para el ebook
            const maxArticles = parseInt(process.env.MAX_ARTICLES) || 15;
            const selectedArticles = allArticles.slice(0, Math.min(maxArticles, allArticles.length));
            
            console.log(`üìö Selected ${selectedArticles.length} articles for ebook`);
            
            // Generar contenido del ebook con IA
            const theme = process.env.EBOOK_THEME || '';
            const ebookData = await generateEbookContent(selectedArticles, theme);
            
            // Crear directorio para ebooks
            const ebooksDir = 'ebooks';
            await fs.ensureDir(ebooksDir);
            
            // Generar nombre del archivo
            const timestamp = new Date().toISOString().slice(0, 10);
            const ebookSlug = ebookData.title.toLowerCase()
              .replace(/[^\w\s-]/g, '')
              .replace(/\s+/g, '-')
              .slice(0, 30);
            
            const baseName = `${timestamp}-${ebookSlug}`;
            const htmlPath = path.join(ebooksDir, `${baseName}.html`);
            const pdfPath = path.join(ebooksDir, `${baseName}.pdf`);
            const metaPath = path.join(ebooksDir, `${baseName}.json`);
            
            // Guardar HTML del ebook
            await fs.writeFile(htmlPath, ebookData.htmlContent);
            
            // Generar PDF
            await generatePDF(ebookData.htmlContent, pdfPath);
            
            // Guardar metadatos
            const metadata = {
              ...ebookData,
              htmlContent: undefined, // No incluir HTML en metadata
              generatedAt: new Date().toISOString(),
              articlesUsed: selectedArticles.length,
              fileSize: (await fs.stat(pdfPath)).size,
              files: {
                pdf: `${baseName}.pdf`,
                html: `${baseName}.html`,
                metadata: `${baseName}.json`
              }
            };
            
            await fs.writeFile(metaPath, JSON.stringify(metadata, null, 2));
            
            // Actualizar √≠ndice de ebooks
            const ebooksIndexPath = path.join(ebooksDir, 'index.json');
            let ebooksIndex = [];
            
            try {
              const existingIndex = await fs.readFile(ebooksIndexPath, 'utf8');
              ebooksIndex = JSON.parse(existingIndex);
            } catch (error) {
              console.log('Creating new ebooks index');
            }
            
            ebooksIndex.unshift(metadata);
            ebooksIndex = ebooksIndex.slice(0, 20); // Mantener √∫ltimos 20 ebooks
            
            await fs.writeFile(ebooksIndexPath, JSON.stringify(ebooksIndex, null, 2));
            
            console.log(`\nüéâ EBOOK GENERADO EXITOSAMENTE:`);
            console.log(`   ÔøΩÔøΩÔøΩÔøΩ T√≠tulo: ${ebookData.title}`);
            console.log(`   üë§ Autor: ${ebookData.author}`);
            console.log(`   üí∞ Precio sugerido: $${ebookData.price} ${ebookData.currency}`);
            console.log(`   üìÑ P√°ginas estimadas: ${ebookData.pages}`);
            console.log(`   üìö Art√≠culos incluidos: ${selectedArticles.length}`);
            console.log(`   üìÅ Archivo PDF: ${pdfPath}`);
            console.log(`   üíæ Tama√±o: ${Math.round(metadata.fileSize / 1024)} KB`);
            
            // Output para GitHub Actions
            console.log(`::set-output name=ebook-title::${ebookData.title}`);
            console.log(`::set-output name=pdf-file::${baseName}.pdf`);
            console.log(`::set-output name=articles-count::${selectedArticles.length}`);
            
          } catch (error) {
            console.error('üí• Error generating ebook:', error);
            process.exit(1);
          }
        }
        
        generateEbook();
        EOF
        
        node generate-ebook.js
        
    - name: Create .gitignore for ebooks if not exists
      run: |
        if [ ! -f ebooks/.gitignore ]; then
          mkdir -p ebooks
          echo "# Ignore all ebook files for privacy and size" > ebooks/.gitignore
          echo "*.pdf" >> ebooks/.gitignore
          echo "*.html" >> ebooks/.gitignore
          echo "*.json" >> ebooks/.gitignore
          echo "!.gitignore" >> ebooks/.gitignore
          echo "üìÅ Created ebooks/.gitignore"
        fi
        
    - name: Commit metadata only (PDFs are ignored)
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        
        # Solo agregar .gitignore si es nuevo
        git add ebooks/.gitignore
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "üìö Generated new programming ebook (PDF excluded from repo)"
          git push
        fi
